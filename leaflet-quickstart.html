<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet Map â€” London</title>

  <!-- 1) Include Leaflet CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

  <style>
    /* 2) Give the map container a height (and optionally width) */
    body { margin:0; padding:0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

  <!-- 3) Map container -->
  <div id="map"></div>

  <!-- 4) Include Leaflet JS (after CSS and the container div) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <script>
    // 5) Initialize the map and set the view to London
    const map = L.map('map').setView([51.505, -0.09], 13);

    // 6) Add OpenStreetMap tile layer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // (Optional) Add a marker in central London
    L.marker([51.5, -0.09])
      .addTo(map)
      .bindPopup('Hello from London!')
      .openPopup();
  </script>

</body>
</html>
